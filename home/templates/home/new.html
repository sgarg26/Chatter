{% extends "home/layout.html" %} 
{% load static %}
{% block loadInHead %}
<link rel="stylesheet" type="text/css" href="{% static 'home/newPostStyles.css' %}" />
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Create a New Post</h2>
    <form class="form-main" action="" method="post">
        <div class="inside">
            {% csrf_token %}
            {{ form }}
        </div>
        <div class="submit-out"><button class="submit-btn" type="submit" onclick="imgPreview()">Create Post</button></div>
    </form>
    <div id="imgDiv">
        <img id="imgPrev" src="https://as1.ftcdn.net/v2/jpg/05/85/86/44/1000_F_585864419_kgIYUcDQ0yiLOCo1aRjeu7kRxndcoitz.jpg" alt="" style="display: none;">
    </div>
</div>
{% endblock %}
